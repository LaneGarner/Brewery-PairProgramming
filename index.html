<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13bb615634.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Fetch IPA</title>
</head>
<body>
    <header>
        <h1>Fetch IPA</h1>
    </header>
    <main>
        <section class="container">
            <h3>Welcome!</h3>
            <h2>Find a brew near you.</h2>
            <br>
            <h4>Your location is currently:</h4>
            <h3 id="curLocation">...searching...</h3>
            <div class="inputBox">
                <h5>Would you like to search another city?</h5>
                <div class="inputField">
                    <input type="text" name="citySearch" id="citySearch" placeholder="Enter City Name">
                    <button type="submit" id="citySubmit" onclick="updateCity()">Search</button>
                </div>
            </div>
        </section>
        <section class="container">
            <h3 id="numOfBreweries"></h3>
            <h4>Choose a search distance from your location</h4>
            <div class="inputBox">
                <div class="inputField">
                    <select name="distance" id="distance">
                        <option value="five">5 miles</option>
                        <option value="ten">10 miles</option>
                        <option value="twenty">20 miles</option>
                        <option value="fifty">50 miles</option>
                    </select>
                    <button type="submit" id="distanceSubmit" onclick="searchDistance()">Search</button>
                </div>
            </div>
        </section>
        <section class="container">
            <div class=breweryList>
                <h3 id="numOfNearBreweries"></h3>
                <ul id="searchResults"></ul>
            </div>
            <div>
                <h3 id=favNum></h3>
            </div>
        </section>
    </main>
</body>
</html>
